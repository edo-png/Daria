<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daria, Twój uśmiech rozjaśnia świat!</title>
  <style>
    /* Style ogólne */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      overflow-x: hidden;
      position: relative;
      text-align: center;
      color: #fff;
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    button {
      background-color: #ff69b4;
      border: none;
      padding: 20px 40px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 15px 5px rgba(255, 105, 180, 0.5);
    }
    .compliment-box {
      margin-top: 40px;
      font-size: 1.5em;
      animation: fadeIn 1s ease;
      min-height: 50px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Animacja unoszących się serduszek */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23ff69b4" d="M23.6,0c-3.4,0-6.3,2.1-7.6,5.1C14.7,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,4.6,3.4,8.4,8.4,13.6 c4.8,4.5,8.2,8.3,7.6,9c-0.6,0.7-3.1,2.9-7.6,6.5c-0.4,0.3-0.2,0.9,0.3,0.9h1c0.4,0,0.7-0.2,0.9-0.6c4.7-6.2,7.4-9.8,8.3-10.8 c0.9,1,3.6,4.6,8.3,10.8c0.2,0.4,0.6,0.6,1,0.6h1c0.5,0,0.7-0.6,0.3-0.9c-4.5-3.6-7-5.8-7.6-6.5c-0.6-0.7,2.8-4.5,7.6-9 C28.6,16.8,32,13,32,8.4C32,3.8,28.2,0,23.6,0z"/></svg>');
      background-size: cover;
      pointer-events: none;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-100px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cześć, Daria!</h1>
    <p>Ta strona została stworzona, aby rozbawić Cię i przypomnieć, jak bardzo jesteś wyjątkowa. Kliknij przycisk, aby otrzymać miły komplement!</p>
    <button id="compliment-btn">Otrzymaj Komplement!</button>
  </header>
  <div class="compliment-box" id="compliment-box"></div>

  <script>
    // Tablica komplementów w języku polskim
    const compliments = [
      "Daria, jesteś słodsza niż wata cukrowa!",
      "Twój uśmiech rozjaśnia nawet najbardziej pochmurny dzień, Daria.",
      "Każde Twoje spojrzenie przenosi mnie do krainy marzeń, Daria.",
      "Daria, jesteś królową mojego serca i muzą moich myśli.",
      "Z Tobą, Daria, każdy moment staje się wyjątkową przygodą!",
      "Twój styl jest tak unikalny, że nawet gwiazdy się przed Tobą kłaniają!"
    ];

    // Funkcja losująca i wyświetlająca komplement
    function showCompliment() {
      const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
      const complimentBox = document.getElementById('compliment-box');
      complimentBox.innerHTML = randomCompliment;

      // Tworzenie i animacja serduszka
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);

      // Usunięcie serduszka po 5 sekundach
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // Asocjacja funkcji z przyciskiem
    document.getElementById('compliment-btn').addEventListener('click', showCompliment);
  </script>
</body>
</html>
